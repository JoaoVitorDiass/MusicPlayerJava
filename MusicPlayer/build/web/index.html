    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body onload="pesquisarMusica()">
    <main onload="carregarMusicas()">
        <aside>
            <div class="configs">
                <span class="material-symbols-outlined">more_horiz</span>
            </div>
            <ul>
                <li>
                    <a href="index.html" style="
                            text-decoration: none;
                            color: #B3B3A7;
                        ">
                        <span class="material-symbols-outlined">home</span>
                        Home
                    </a>
                </li>
                <li>
                    <span class="material-symbols-outlined">search</span>
                    Search
                </li>
                <li>
                    <span class="material-symbols-outlined">forms_add_on</span>
                    Your Library
                </li>
                <li class="playlists">PLAYLISTs</li>

                <li>
                    <a href="NovaMusica.html" style="
                            text-decoration: none;
                            color: #B3B3A7;
                        " class="rotate">
                        <span class="quadradoCreate"><img src="img/add.png" alt="teste" class="rotateimg180"></span>
                        Add Music
                    </a>
                </li>

                <li>
                    <span class="quadradoLiked">
                        <svg class='heartsvg' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="#eeeeee6b"
                                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
                        </svg>
                    </span>
                    Liked Songs
                </li>
                <span class="separation">
                    <hr class="linha">
                    <li>music Mix #1</li>
                    <li>music Mix #2</li>
                </span>

            </ul>
        </aside>
        <div class="content">
            <header>
                <div class="header-left ">
                    <div class="icone-seta">
                        <span style="
                                  font-size: 45px !important;
                                  font-weight: 200 !important;
                                  " class="material-symbols-outlined">
                            chevron_left
                        </span>
                    </div>
                    <div class="icone-seta">
                        <span style="
                                  font-size: 45px !important;
                                  font-weight: 200 !important;
                                  " class="material-symbols-outlined">
                            chevron_right
                        </span>
                    </div>
                    <form id="pesquisa" method="POST" enctype="multipart/form-data">
                        <div class="div-search">
                            <button class="material-symbols-outlined search-lupa" onclick="pesquisarMusica()" style="    background: transparent;
                            border: none;">search</button>
                            <input type="text" name="pesquisa">
                        </div>
                    </form>
                    <div class="usuario">
                        <div class="usu-circle">
                            <span style="
                                      font-size: 38px !important;
                                      color: #ffffffb6 !important;
                                      font-weight: 200 !important;
                                      margin-top: 2.2px;
                                      margin-left: 2.8px;
                                      " class="material-symbols-outlined">
                                person
                            </span>
                        </div>
                        <div class="usu-name">
                            Silvio Carro
                        </div>
                        <div class="">
                            <span style="
                                      font-size: 35px !important;
                                      color: #ffffffb6;
                                      font-weight: 200 !important;
                                      margin-top: 8px;
                                      margin-right: 3px;
                                      " class="material-symbols-outlined usu-seta">
                                arrow_drop_down
                            </span>
                        </div>
                    </div>
                </div>
            </header>
            <div id="musics" class="musics">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-obj footer-music">
            <div class="footer-img"></div>
            <div class="footer-musicas-infos">
                <h2 id="footer-nome-musica"></h2>
                <h3 id="footer-nome-artista"></h3>
            </div>
            <div class="footer-ico-heart">
                <span class="material-symbols-outlined" style="font-size: 30px !important;">
                    favorite
                </span>
            </div>
        </div>

        <!-- -------------------------------------------------------------------------------------->

        <div class="footer-obj footer-player">

            <div class="audio-player">
                <div class="controls">
                    <div class="time">
                        <div class="current">0:00</div>
                        <span class="material-symbols-outlined" style="
                            padding-bottom: 10px;
                            font-size: 25px;
                            font-variation-settings:
                            'FILL' 1
                        ">
                            shuffle
                        </span>
                        <span class="material-symbols-outlined" style="
                            padding-bottom: 10px;
                            font-size: 30px;
                            font-variation-settings:
                            'FILL' 1
                        ">
                            skip_previous
                        </span>
                        <div class="play-container" style="
                            width: 50px;
                            height: 50px;
                            margin-top: -20px;
                        ">
                            <span id="buton-play-pause" class="toggle-play play material-symbols-outlined"
                            style="
                                font-size: 50px;
                                font-variation-settings:
                                'FILL' 1
                            ">
                                play_arrow
                            </span>
                        </div>
                        <span class="material-symbols-outlined" style="
                            padding-bottom: 10px;
                            font-size: 30px;
                            font-variation-settings:
                            'FILL' 1
                        ">
                            skip_next
                        </span>
                        <span class="material-symbols-outlined" style="
                            padding-bottom: 10px;
                            font-size: 25px;
                            font-variation-settings:
                            'FILL' 1
                        ">
                            repeat
                        </span>
                        <div class="length"></div>
                    </div>
                    

                    
                    <div class="volume-container" style="display: none;">
                        <div class="volume-button">
                            <div class="volume icono-volumeMedium"></div>
                        </div>
                        <div class="volume-slider">
                            <div class="volume-percentage"></div>
                        </div>
                    </div>
                </div>

                <div class="timeline">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
        <div class="footer-obj footer-volume">
            <div class="footer-col-icon">
                <svg style="stroke:#B3B3A7;" xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-microphone-2" width="22" height="22" viewBox="0 0 24 24"

                </svg>
            </div>
            <div class="footer-col-icon">
                <svg style="stroke:#B3B3A7;" xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-playlist" width="22" height="22" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />

                    <line x1="3" y1="9" x2="13" y2="9" />
                    <path d="M9 13h-6" />
                </svg>
            </div>
            <div class="footer-col-icon">
                <svg style="stroke:#B3B3A7;" xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-device-speaker" width="22" height="22" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="5" y="3" width="14" height="18" rx="2" />
                    <circle cx="12" cy="14" r="3" />
                    <line x1="12" y1="7" x2="12" y2="7.01" />
                </svg>
            </div>
            <div class="footer-col-icon">
                <svg style="stroke:#B3B3A7;" xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-volume" width="22" height="22" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M15 8a5 5 0 0 1 0 8" />
                    <path d="M17.7 5a9 9 0 0 1 0 14" />
                    <path

                </svg>
            </div>

            <div class="volume">
                <div class="preenche-volume"></div>
            </div>
        </div>
